<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Email OTP</title>
</head>
<body style="height: 100vh;" class="d-flex justify-content-center align-items-center">
    <div id="emailForm" class="w-25">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="mb-3">
                <button id="sendOTPBtn" type="submit" class="btn btn-primary w-25">Send OTP</button>
            </div>
        </form>
    </div>
    <div id="verifyOTPForm" class="w-25 d-none">
        <form>
            <div class="mb-3">
                <label for="exampleInputOTP" class="form-label fw-bold">Enter OTP</label>
                <input type="text" class="form-control" id="otpInput">
            </div>
            <div class="mb-3">
                <button id="verifyOTPBtn" type="submit" class="btn btn-primary w-25">Verify</button>
            </div>
            <p id="countdownTimer" class="text-danger"></p> 
            <p id="otpErrorMessage" class="text-danger d-none"></p> 
        </form>
    </div>
    <div class="d-flex flex-column align-items-center">
        <h3 id="successVerification" class="text-success d-none">Successful Verification of Email</h3> 
        <div class="d-flex">
            <h3 id="failedVerification" class="text-danger d-none">Enter a valid 'dso.org.sg' Email Address</h3>
        </div>
        <div class="d-flex">
            <button id="reloadBtn" class="btn btn-secondary mt-3 d-none" onclick="location.reload()">Reload Page</button>
        </div>
    </div>
    <script src="emailOTP.js"></script>
</body>
</html>
